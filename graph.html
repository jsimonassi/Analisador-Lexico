        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "prog", "label": "prog", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dcl", "label": "dcl", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "func", "label": "func", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "_type", "label": "_type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "dcl1", "label": "dcl1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "func1", "label": "func1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "int", "label": "int", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "var_decl", "label": "var_decl", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "main", "label": "main", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "a", "label": "a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "(", "label": "(", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "parm_types", "label": "parm_types", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": ")", "label": ")", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "{", "label": "{", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "func2", "label": "func2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "func4", "label": "func4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "}", "label": "}", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "void", "label": "void", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": ";", "label": ";", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "stmt", "label": "stmt", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "assg", "label": "assg", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "return", "label": "return", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "expr", "label": "expr", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "=", "label": "=", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "0", "label": "0", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "prog", "to": "dcl", "width": 1}, {"from": "prog", "to": "func", "width": 1}, {"from": "dcl", "to": "_type", "width": 1}, {"from": "dcl", "to": "dcl1", "width": 1}, {"from": "func", "to": "_type", "width": 1}, {"from": "func", "to": "func1", "width": 1}, {"from": "_type", "to": "int", "width": 1}, {"from": "dcl1", "to": "var_decl", "width": 1}, {"from": "var_decl", "to": "main", "width": 1}, {"from": "var_decl", "to": "a", "width": 1}, {"from": "func1", "to": "main", "width": 1}, {"from": "func1", "to": "(", "width": 1}, {"from": "func1", "to": "parm_types", "width": 1}, {"from": "func1", "to": ")", "width": 1}, {"from": "func1", "to": "{", "width": 1}, {"from": "func1", "to": "func2", "width": 1}, {"from": "func1", "to": "func4", "width": 1}, {"from": "func1", "to": "}", "width": 1}, {"from": "parm_types", "to": "void", "width": 1}, {"from": "func2", "to": "_type", "width": 1}, {"from": "func2", "to": "var_decl", "width": 1}, {"from": "func2", "to": ";", "width": 1}, {"from": "func4", "to": "stmt", "width": 1}, {"from": "stmt", "to": "assg", "width": 1}, {"from": "stmt", "to": ";", "width": 1}, {"from": "stmt", "to": "stmt", "width": 1}, {"from": "stmt", "to": "return", "width": 1}, {"from": "stmt", "to": "expr", "width": 1}, {"from": "assg", "to": "a", "width": 1}, {"from": "assg", "to": "=", "width": 1}, {"from": "assg", "to": "expr", "width": 1}, {"from": "expr", "to": "0", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
